<DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type"><title>Projector Control</title>
<style media="screen">
  .powerBtn{
    width:100%;
  }

  .inputBtn{
    width:100%;
  }
  .spacerCell{
    width:25px;
  }
</style>

</head>
  <body>
    <form action="/" method="post">
      <h1>Projector Control</h1>
      <table>
        <tr>
          <th colspan="4">Left</th>
          <th class="spacerCell"></th>
          <th colspan="4">Right</th>
        </tr>
        <tr>
          <th><font color="{{powerColorP1}}">Power</font></th>
          <th>Input Select</th>
          <th colspan="2">Status</th>
          <th class="spacerCell"></th>
          <th><font color="{{powerColorP2}}">Power</font></th>
          <th>Input Select</th>
          <th colspan="2">Status</th>
        </tr>
        <tr>
          <td>
            <button type="submit" name="submit" value="powerOnP1" class="powerBtn">Power ON</button>
          </td>
          <td>
            <button type="submit" name="submit" value="Input1P1" class="inputBtn"><font color="{{DVIP1}}">DVI</font></button>
          </td>
          <td>Lamp 1 Hours:</td>
          <td> {{l1hoursP1}} Hrs. </td>
          <td class="spacerCell"></td>
          <td>
            <button type="submit" name="submit" value="powerOnP2" class="powerBtn">Power ON</button>
          </td>
          <td>
            <button type="submit" name="submit" value="Input1P2" class="inputBtn"><font color="{{DVIP2}}">DVI</font></button>
          </td>
          <td>Lamp 1 Hours:</td>
          <td> {{l1hoursP2}} Hrs. </td>
        </tr>
        <tr>
          <td>
            <button type="submit" name="submit" value="powerOffP1" class="powerBtn">Power OFF</button>
          </td>
          <td>
            <button type="submit" name="submit" value="Input2P1" class="inputBtn"><font color="{{VGAP1}}">VGA</font></button>
          </td>
          <td>Lamp 2 Hours:</td>
          <td> {{l2hoursP1}} Hrs.</td>
          <td class="spacerCell"></td>
          <td>
            <button type="submit" name="submit" value="powerOffP2" class="powerBtn">Power OFF</button>
          </td>
          <td>
            <button type="submit" name="submit" value="Input2P2" class="inputBtn"><font color="{{VGAP2}}">VGA</font></button>
          </td>
          <td>Lamp 2 Hours:</td>
          <td> {{l2hoursP2}} Hrs.</td>
        </tr>
          <td></td>
          <td>
            <button type="submit" name="submit" value="Input3P1" class="inputBtn"><font color="{{AVP1}}">AV</font></button>
          </td>
          <td>Status:</td>
          <td> {{statusP1}}</td>
          <td class="spacerCell"></td>
          <td></td>
          <td>
            <button type="submit" name="submit" value="Input3P2" class="inputBtn"><font color="{{AVP2}}">AV</font></button>
          </td>
          <td>Status:</td>
          <td> {{statusP2}}</td>
        </tr>

      </table>

    </form>
  <br>
</body></html>
